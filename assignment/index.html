<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <form id="employeeForm">
        <input type="text" id="employeeFirstName" placeholder="First name"></input>
        <input type="text" id="employeeLastName" placeholder="Last name"></input>
        <input type="number" id="employeeIdNumber" placeholder="ID #"></input>
        <input type="text" id="employeeJobTitle" placeholder="Job title"></input>
        <input type="number" id="employeeAnnualSalary" placeholder="Annual Salary"></input>
    </form>
    <button id="submitEmployeeForm">Submit</button>
    
    <h2>Employees</h2>
        <table id="employeeTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
        </table>
    <h3><span id="monthlyTotal"></span></h3>   
</body>
</html>
